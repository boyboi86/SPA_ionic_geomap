<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script  -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js / Google Api map & region set to SG otherwise Bishan will end up in China-->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyB2G6qEo-jkzEgoge6znT9-hbMoyRe9iRI&region=SG&sensor=true"></script>
  </head>
  <body ng-app="starter" ng-controller="MapCtrl">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
          <ion-nav-buttons side="left">
            <button menu-toggle="left"
             class="button button-icon button-clear ion-navicon">
            </button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <!-- ion-nav-view -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-balanced">
          <h1 class="title">GeoMap</h1>
        </ion-header-bar>
        <!-- ionic content -->
        <ion-content>
          <ion-list>
            <ion-item>
              <div name="GeoForm">
              <form ng-submit="AutocompleteDirectionsHandler(fromLocation,toLocation)">
                <input type="text" name="fromGeo" id="fromLoc" ng-model="fromLocation" autocomplete="off" ng-class="form-control" placeholder="where from?" ng-click="fromLocation = null" required ng-required="true">
                <input type="text" name="toGeo" ng-model="toLocation" autocomplete="off" ng-class="form-control" placeholder="where to?" ng-click="toLocation = null" required ng-required="true">
                <input type="submit" id="submit" value="Submit" class="button button-block button-positive" menu-close/>
              </form>
            </div>
            </ion-item>
            <ion-item menu-close ng-click="changeToggleState()" class="ion-ios-paw item-energized">  Track</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
  </body>
</html>
